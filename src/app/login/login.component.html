<form  [formGroup]="login_form" (ngSubmit)="login()">

<div>
    <h1> Login Page </h1>
    <label>Email Id</label>
    <input type="text" formControlName="email">
</div><br>

<div>
    <label> Password </label>
    <input type="password"  formControlName="password">
</div><br>

<div>
    <input type="submit" value="login">
</div>
<div>
  
</div>
</form>
